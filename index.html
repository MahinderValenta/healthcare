<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI HealthCare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://chat.valentabpo.onereach.ai/lib/richWebChat.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://chat.valentabpo.onereach.ai/lib/richWebChat.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">AI HealthCare</a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <div class="input-group mt-4">
                <div class="form-outline">
                  <input
                    id="search-input"
                    type="search"
                    id="form1"
                    class="form-control"
                    placeholder="Search..."
                  />
                  <label class="form-label" for="form1">Search</label>
                </div>
                <button
                  id="search-button"
                  type="button"
                  class="btn btn-primary"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Find a Doctor</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Find a Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Find a Location</a
              >
            </li>
            <li class="nav-item">
              <button class="contact-us">Contact Us</button>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!-- <section class="hero">
      <h1 class="hero-text">
        Wherever the art of Medicine is loved,<br />
        there is also a love of Humanity
      </h1>
    </section> -->
    <div id="rwc"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var RWC = richWebChat.default;
        var app = new RWC({
          container: "#rwc", // DOM element selector where chat will be inserted
          chatUrl:
            "https://chat.valentabpo.onereach.ai/y2L3j9GsTDK1yvKBgWbpFw/0gew5e0", // url of your chat. required
          autoExpandDelay: 15000,
          position: "bottom-right",
          inviteMessage: "hi",
          inviteButton: "",
          inviteImage:
            "https://files.valentabpo.api.onereach.ai/public/cb62f78f-d1ac-4c32-b5ca-f2818166e917/Diverse_Healthcare_NursewithWheelchairLady_1_1.gif",
          showCloseIcon: false,
          inviteTimeout: 5000,
          allowChangeChatWindowSize: false,
          allowDrag: true,
          widgetColor: "#409fec",
          allowStartNewConversation: true,
          thumbLogo:
            "https://files.valentabpo.api.onereach.ai/public/cb62f78f-d1ac-4c32-b5ca-f2818166e917/download%20(1).png",
          animation: "pulse", // 'pulse', 'ring', 'zoom',
          appearance: {
            blurredBackground: false,
          },
          pageData: {
            fname: "foo",
          },
        });
      });
    </script>
  </body>
</html>
